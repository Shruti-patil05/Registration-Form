<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Form1.css">
</head>

<body>
    <div class="container">
        <h2 class="text-center">Registration Form</h2>
        <form id="registrationForm" validate>
        
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullname" placeholder="Enter Full Name" required>
                <small class="error" id="fullnameError"></small>
            </div>

            <div class="mb-3">
                <label for="aadhar" class="form-label">Aadhar Number</label>
                <input type="text" class="form-control" id="aadhar" placeholder="Enter Aadhar Number" required>
                <small class="error" id="aadharError"></small>
            </div>

            <div class="mb-3">
                <label for="pancard" class="form-label">PAN Card Number</label>
                <input type="text" class="form-control" id="pancard" placeholder="Enter PAN Card Number" required>
                <small class="error" id="pancardError"></small>
            </div>

            
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="mobile" placeholder="Enter Mobile Number" required>
                <small class="error" id="mobileError"></small>
            </div>

           
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
                <small class="error" id="dobError"></small>
            </div>

         
            <div class="mb-3">
                <label class="form-label">Marks for 6 Subjects</label>
                <div class="row">
                    <div class="col-md-2">
                        <input type="number" class="form-control subject-mark" placeholder="Subject 1" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control subject-mark" placeholder="Subject 2" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control subject-mark" placeholder="Subject 3" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control subject-mark" placeholder="Subject 4" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control subject-mark" placeholder="Subject 5" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control subject-mark" placeholder="Subject 6" required>
                    </div>
                </div>
                <small class="error" id="marksError"></small>
            </div>

            <div class="mb-3">
                <label class="form-label">Percentage (Best 5)</label>
                <input type="text" class="form-control" id="percentage" readonly>
            </div>

            <button type="button" class="btn btn-primary" onclick="validateForm()">Submit</button>
        </form>
    </div>
 <script src="Form1.js"></script>
</body>

</html>
